services:
  postgres:
    image: postgres:15-alpine
    container_name: futmatch_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: futmatch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - futmatch_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d futmatch"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  futmatch_network:
    driver: bridge
