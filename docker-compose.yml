networks:
  futmatch-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

services:
  # Aplicação Laravel
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: futmatch-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/app.ini
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-futmatch}
      - DB_USERNAME=${DB_USERNAME:-futmatch_user}
      - DB_PASSWORD=${DB_PASSWORD:-futmatch_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - futmatch-network

  # Servidor Web Nginx
  nginx:
    image: nginx:alpine
    container_name: futmatch-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - futmatch-network

  # Banco de Dados MySQL (versão leve)
  mysql:
    image: mysql:8.0-debian
    container_name: futmatch-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-futmatch}
      MYSQL_USER: ${DB_USERNAME:-futmatch_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-futmatch_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --skip-log-bin --authentication-policy=mysql_native_password
    networks:
      - futmatch-network

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: futmatch-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - futmatch-network

  # MailPit (para desenvolvimento - captura emails)
  mailpit:
    image: axllent/mailpit:latest
    container_name: futmatch-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - futmatch-network

  # phpMyAdmin (para desenvolvimento)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: futmatch-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME:-futmatch_user}
      PMA_PASSWORD: ${DB_PASSWORD:-futmatch_password}
    depends_on:
      - mysql
    networks:
      - futmatch-network

  # Redis Commander (para desenvolvimento)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: futmatch-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: "local:redis:6379"
    depends_on:
      - redis
    networks:
      - futmatch-network